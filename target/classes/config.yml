      title: "&8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩ &dHotkeyPlus &8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩"
      help: "&f/hotkeyplus help &8- &7This help menu."
      reload: "&f/hotkeyplus reload &8- &7Reloads config file."
      version: "&f/hotkeyplus version &8- &7Checks the plugin version and updates."